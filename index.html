<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca</title>
    <link rel="stylesheet" href="./public/styles/global.css" />
    <script src="./public/script/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sistema de Biblioteca</h1>

        <div class="form-container">
            <h2>Adicionar Livro</h2>
            <input type="text" id="titulo" placeholder="Título">
            <input type="text" id="autor" placeholder="Autor">
            <button onclick="adicionarLivro()">Adicionar Livro</button>
        </div>

        <div class="form-container">
            <h2>Empréstimo e Devolução</h2>
            <input type="text" id="livroEmprestimo" placeholder="Título do Livro">
            <button onclick="emprestarLivro()">Emprestar</button>
            <button onclick="devolverLivro()">Devolver</button>
        </div>

        <div class="lista-container">
            <h2>Livros Disponíveis</h2>
            <ul id="livrosDisponiveis"></ul>

            <h2>Livros Emprestados</h2>
            <ul id="livrosEmprestados"></ul>

            <h2>Total de Empréstimos</h2>
            <p id="totalEmprestimos">0</p>
        </div>
    </div>.
</body>
</html>
